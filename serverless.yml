service: fire-alerts

provider:
  name: aws
  runtime: python2.7
  timeout: 300
  profile: palm
  memorySize: 3008
  region: 'us-east-1'
  role: arn:aws:iam::838255262149:role/lambda_basic_execution
  deploymentBucket: palm-risk-poc
  iamRoleStatements:
    - Effect: "Allow"
      Action:
         - "s3:*"
      Resource:
         - 'arn:aws:s3:::palm-risk-poc'
    -  Effect: "Allow"
       Action:
         - "s3:PutBucketNotification"
       Resource:
         Fn::Join:
           - ""
           - - "arn:aws:s3:::gfw2-data"
package:
  artifact: lambda-deploy.zip

functions:
  fire-alerts:
    handler: handler.fire_alerts
    events:
        - http:
            path: fire-alerts
            method: post
            cors: true

  validate-layer-extent:
    handler: handler.validate_layer_extent
    events:
        - http:
            path: validate-layer-extent
            method: post
            cors: true

  bulk-fire-upload:
    handler: handler.bulk_fire_upload

  update-fire-tile:
    handler: handler.update_fire_tile

  grid-geom:
    handler: handler.grid_geom

  fires-update:
    handler: handler.fires_update

