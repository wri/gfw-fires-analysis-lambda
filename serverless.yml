service: fire-alerts

provider:
  name: aws
  runtime: python2.7
  timeout: 300
  profile: palm
  memorySize: 3008
  region: 'us-east-1'
  role: arn:aws:iam::838255262149:role/lambda_basic_execution
  deploymentBucket: palm-risk-poc
  iamRoleStatements:
    - Effect: "Allow"
      Action:
         - "s3:*"
      Resource:
         - 'arn:aws:s3:::palm-risk-poc'

package:
  artifact: lambda-deploy.zip

functions:
  fire-alerts:
    handler: handler.fire_alerts
    events:
        - http:
            path: fire-alerts
            method: post
            cors: true

  fire-analysis:
    handler: handler.fire_analysis
    events:
        - http:
            path: fire-analysis
            method: post
            cors: true

  bulk-fire-upload:
    handler: handler.bulk_fire_upload

  update-fire-tile:
    handler: handler.update_fire_tile
    
