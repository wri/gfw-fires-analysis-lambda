service: fire-alerts

provider:
  name: aws
  runtime: python2.7
  timeout: 300
  profile: palm
  memorySize: 3008
  region: 'us-east-1'
  role: arn:aws:iam::838255262149:role/lambda_basic_execution
  deploymentBucket: palm-risk-poc
  iamRoleStatements:
    - Effect: "Allow"
      Action:
         - "s3:*"
      Resource:
         - 'arn:aws:s3:::palm-risk-poc'

package:
  artifact: lambda-deploy.zip

functions:
  fire-alerts:
    handler: handler.fire_alerts
    events:
        - http:
            path: fire-alerts
            method: post
            cors: true

  fire-analysis:
    handler: handler.fire_analysis
    events:
        - http:
            path: fire-analysis
            method: post
            cors: true

  validate-layer-extent:
    handler: handler.validate_layer_extent
    events:
        - http:
            path: validate-layer-extent
            method: post
            cors: true

  bulk-fire-upload:
    handler: handler.bulk_fire_upload

  update-fire-tile:
    handler: handler.update_fire_tile

  grid-geom:
    handler: handler.grid_geom

  nightly-fires-update:
    handler: handler.nightly_fires_update
    events:
      - schedule:
          # run at 12:05 UTC 
          rate: cron(5 12 * * ? *)
          input:
            fire_type: VIIRS
        # run at 12:15 UTC
      - schedule:
          rate: cron(15 12 * * ? *)
          input:
            fire_type: MODIS
